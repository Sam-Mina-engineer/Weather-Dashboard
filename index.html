<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Mina's Weather Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/Icon.jpg" alt="Icon" class="icon">
        <h1>Sam Mina's Weather Hub</h1>
    </header>
    <section class="selection-bar">
        <label for="city-input">Enter City, State, and Country:</label>
        <input type="text" id="city-input" class="city-input" placeholder="e.g., Nashville, TN, USA">
        <button id="search-button" class="search-button">Search</button>
    </section>
    <section class="weather-info">
        <div class="current-city">
            <p id="city-name">City Name</p>
            <p id="current-date">Today's Date</p>
        </div>
        <div class="forecast">
            <p>5-Day Forecast</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
